spring:
  application:
    name: transfer-backend
  datasource:
    url: jdbc:h2:file:./data/transferdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

transfer:
  executor:
    mode: simulated
  s3:
    region: us-east-1
    endpoint:
    access-key:
    secret-key:
    path-style-access: false
  minio:
    region: us-east-1
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    path-style-access: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
